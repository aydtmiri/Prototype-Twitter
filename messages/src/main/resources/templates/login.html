<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://stevenbenner.github.io/jquery-powertip/scripts/jquery.powertip.js"></script>
  <script src=" http://stevenbenner.github.io/jquery-powertip/styles/jquery.powertip.css"></script>
  <script src="scripts/forms.js"></script>
</head>

<body>
  <h1>Log In</h1>
  <div "article">
  
  <form action="/security/spring_security_check" method="POST">
  <p>Please log in with your user name and password:</p>
    <input class="inputField" type="text" name="username" placeholder="User name" />
    <br>
    <br>
    <input class="inputField" type="password" name="password" placeholder="Password">
    <br>
    <br>
    <input class="submitButton" value="Login" type="submit">
    <br>
  </form>
  
  </div>
</body>

</html>
